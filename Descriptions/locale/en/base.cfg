[item-description]
science-pack-1=A basic science kit. Used by a Laboratory for research.
science-pack-2=A slightly more advanced science kit. Used by a Laboratory for research.
science-pack-3=A highly complex science kit. Used by a Laboratory for research.
alien-science-pack=A science kit that you do not understand how it works. Laboratories "should" be able to use this.
speed-module=Increases machine's speed by 20%, but uses 50% more energy. Stacks additively. Has some uses outside of machines.
speed-module-2=Increases machine's speed by 30%, but uses 60% more energy. Stacks additively.
speed-module-3=Increases machine's speed by 50%, but uses 70% more energy. Stacks additively.
productivity-module=Machines will generate a 4% of a free intermediate product per process. However, significantly increases power consumption, pollution, and lowers speed.
productivity-module-2=Machines will generate a 6% of a free intermediate product per process. However, significantly increases power consumption, pollution, and lowers speed.
productivity-module-3=Machines will generate a 10% of a free intermediate product per process. However, significantly increases power consumption, pollution, and lowers speed.
effectivity-module=Machines use 30% less power per process. Cannot reduce power consumption below 20%.
effectivity-module-2=Machines use 40% less power per process. Cannot reduce power consumption below 20%.
effectivity-module-3=Machines use 50% less power per process. Cannot reduce power consumption below 20%.
energy-shield-equipment=Slightly increases the maximum amount of damage you can sustain when inserted into armor. Uses energy to regenerate. Armor module.
energy-shield-mk2-equipment=Increases the maximum amount of damage you can sustain when inserted into armor. Uses energy to regenerate. Armor module.
battery-equipment=Increases the maximum energy your armor can store. Does not deplete into nearby factory machines. Armor module.
battery-mk2-equipment=Significantly increases the maximum energy your armor can store. Does not deplete into nearby factory machines. Armor module.
solar-panel-equipment=Generates power for armor during the day, but useless at night. Armor module.
basic-laser-defense-equipment=Passive armor defense. Having more than one installed increases rate of fire. Armor module.
personal-roboport-equipment=A small roboport, capable of launching construction robots. Armor module.
small-combat-robot-capsule=After throwing spawns one small combat robot that fights the enemy.
big-combat-robot-capsule=After throwing spawns three small combat robots that fight the enemy.
smart-inserter=A fast inserter with networking and logic capabilites.
satellite=A satellite. How to get it into orbit...?

